asyncapi: '3.0.0'
info:
  title: Behaviour Service API
  version: '1.0.0'
  description: |
    API for generating a random colour on button click and emitting events.
  contact:
    name: Behaviour Service Team
    url: https://example.com/team
    email: team@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  tags:
    - name: behaviour
      description: Operations related to behaviour service
servers:
  production:
    host: localhost
    protocol: ws
channels:
  generateColour:
    description: User requests a random colour
    messages:
      generateColourRequest:
        $ref: '#/components/messages/GenerateColourRequest'
  colourGenerated:
    description: Event emitted when a colour is generated
    messages:
      colourGeneratedEvent:
        $ref: '#/components/messages/ColourGeneratedEvent'
components:
  messages:
    GenerateColourRequest:
      name: GenerateColourRequest
      title: Generate Colour Request
      summary: Request to generate a random colour
      contentType: application/json
      payload:
        type: object
        description: Empty request body (no userId required)
        properties: {}
    ColourGeneratedEvent:
      name: ColourGeneratedEvent
      title: Colour Generated Event
      summary: Event emitted after a random colour is generated
      contentType: application/json
      payload:
        type: object
        required:
          - id
          - source
          - specversion
          - type
          - data
        properties:
          id:
            type: string
            description: Unique event identifier
          source:
            type: string
            description: Event source
          specversion:
            type: string
            enum: ["1.0"]
            description: CloudEvents spec version
          type:
            type: string
            description: Event type
          time:
            type: string
            format: date-time
            description: Event time
          data:
            type: object
            required:
              - colour
              - timestamp
            properties:
              colour:
                type: string
                enum: [red, amber, green]
                description: The generated colour (red, amber, or green)
              timestamp:
                type: string
                format: date-time
