version: '3.8'
services:
  contract-test:
    image: python:3.12-slim
    container_name: contract-test
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - behaviour-service
      - event-hub
    command: >
      sh -c "pip install -r requirements.txt && pip install pyyaml jsonschema nats-py requests && python3 behaviour/tests/test_event_contract.py"
  
  behaviour-service:
    build:
      context: ./behaviour
    container_name: behaviour-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - NATS_URL=nats://event-hub:4222

  event-hub:
    image: nats:2.10-alpine
    container_name: event-hub
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped
    command: ["-js"]
