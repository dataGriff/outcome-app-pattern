
version: '3.8'
services:

  contract-test:
    image: python:3.12-slim
    container_name: contract-test
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - behaviour-service
      - event-hub
    command: >
      sh -c "pip install -r requirements.txt && pip install pyyaml jsonschema nats-py requests && python3 behaviour/tests/integration/test_event_contract.py"
  
  behaviour-service:
    build:
      context: ./behaviour
    container_name: behaviour-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - NATS_URL=nats://event-hub:4222

  event-hub:
    image: nats:2.10-alpine
    container_name: event-hub
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped
    command: ["-js"]
  
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    volumes:
      - minio_data:/data

  minio-mc:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c '
        sleep 5;
        mc alias set myminio http://minio:9000 minioadmin minioadmin &&
        mc mb -p myminio/mybucket || true;
      '

  data-streamer:
    build:
      context: ./data
    container_name: data-streamer
    depends_on:
      - event-hub
      - minio
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      NATS_URL: nats://event-hub:4222
      S3_ENDPOINT: http://minio:9000
      BUCKET: mybucket
    restart: unless-stopped

volumes:
  minio_data:
