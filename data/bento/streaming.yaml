input:
  nats:
    urls: [nats://event-hub:4222]
    subject: colour.generated
    queue: my-queue

pipeline:
  processors: []

output:
  aws_s3:
    bucket: mybucket
    path: "events-json-stream/${!timestamp_unix_nano()}.jsonl"
    endpoint: http://minio:9000
    force_path_style_urls: true
    region: us-east-1
    credentials:
      id: minioadmin
      secret: minioadmin
    content_type: application/json
    max_in_flight: 1